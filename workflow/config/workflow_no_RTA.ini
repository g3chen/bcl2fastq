# This is designed to work on the VM with our sample data, you will need to customize for your environment/project
java=java
perl=perl
output_dir=results
output_prefix=./
# key=intensity_folder:type=text:display=T:display_name=Flowcell Intensity Directory
intensity_folder=${workflow_bundle_dir}/Workflow_Bundle_${workflow-directory-name}/${version}/data/bcl2fastq-${bcl2fastq-version}/examples/Validation/100723_EAS346_0188_FC626BWAAXX/Data/Intensities
# key=flowcell:type=text:display=T:display_name=Flowcell
flowcell=100723_EAS346_0188_FC626BWAAXX
# key=read_ends:type=integer:display=T:display_name=Read Ends
read_ends=2
#FCID,Lane,SampleID,SampleRef,Index,Description,Control,Recipe,Operator,SampleProject
#FC626BWAAXX,8,lane8,Unknown,,'DefaultSample',N,,,FC626BWAAXX
#FC626BWAAXX,4,lane4,Unknown,,'DefaultSample',N,,,FC626BWAAXX
# key=lanes:type=text:display=T:display_name=Lanes and Barcodes String (format "<lane_number_[1-8]>,<lane_sw_accession><colon><barcode|NoIndex>,<sw_accession_for_parent>,<sample_name>+<barcode|NoIndex>,<sw_accession_for_parent>,<sample_name>|...")
lanes=4,0:NoIndex,0,lane4|8,0:NoIndex,0,lane8
# the tile param will generally be left empty (set to 0) since it will limit processing (across all lanes defined above) to only one tile. We use this for testing within the bundle and you may find it useful for testing too. Not for use with production, though.
tile=0
bustard=${workflow_bundle_dir}/Workflow_Bundle_${workflow-directory-name}/${version}/bin/OLB-1.9.3/bin/bustard.py
bcl_to_fastq=${workflow_bundle_dir}/Workflow_Bundle_${workflow-directory-name}/${version}/bin2fastq-${bcl2fastq-version}/bin/configureBclToFastq.pl
slots=1
threads=1
memory=4000
do_olb=1
called_bases=undef
#queue= #This line can be uncommented when using SeqWare 1.0. See https://jira.oicr.on.ca/browse/PDE-392 for more information 
